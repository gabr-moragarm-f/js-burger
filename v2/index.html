<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JustIno</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Contenitore di pagina -->
  <div class="wrapper">
    <!-- Header -->
    <header>
      <h1>Create Your Burger</h1>

      <div class="img">
        <img src="img/burger-top.png" alt="hamburger">
      </div>
    </header>
    <!-- /Header -->

    <!-- Parte centrale di scelta ingredienti e calcolo prezzo -->
    <main>
      <!-- Input del nome del burger -->
      <input class="burger-name" type="text" name="nome-burger" placeholder="Name Your Burger" value>
      <!-- /Input del nome del burger -->

      <h2>Ingredients</h2>

      <!-- Lista degli ingredienti -->
      <div class="ingredients-list">
        <div class="ingredient">
          <label for="cheese">
            <div class="img">
              <img src="img/cheese.svg" alt="Cheese">
            </div>

            Cheese

            <div class="checkbox">
              <i class="fa fa-check hidden" aria-hidden="true"></i>

              <input class="hidden" type="checkbox" id="cheese" name="ingredients" value="2.00">
            </div>

            <span>add</span>
          </label>
        </div>

        <div class="ingredient">
          <label for="egg">
            <div class="img">
              <img src="img/fried-egg.svg" alt="Egg">
            </div>

            Egg

            <div class="checkbox">
              <i class="fa fa-check hidden" aria-hidden="true"></i>

              <input class="hidden" type="checkbox" id="egg" name="ingredients" value="1.50">
            </div>

            <span>add</span>
          </label>
        </div>

        <div class="ingredient">
          <label for="mustard">
            <div class="img">
              <img src="img/mustard.svg" alt="Mustard">
            </div>

            Mustard

            <div class="checkbox">
              <i class="fa fa-check hidden" aria-hidden="true"></i>

              <input class="hidden" type="checkbox" id="mustard" name="ingredients" value="0.50">
            </div>

            <span>add</span>
          </label>
        </div>

        <div class="ingredient">
          <label for="tomato">
            <div class="img">
              <img src="img/tomato.svg" alt="Tomato">
            </div>

            Tomato

            <div class="checkbox">
              <i class="fa fa-check hidden" aria-hidden="true"></i>

              <input class="hidden" type="checkbox" id="tomato" name="ingredients" value="2.00">
            </div>

            <span>add</span>
          </label>
        </div>

        <div class="ingredient">
          <label for="Lettuce">
            <div class="img">
              <img src="img/lettuce.svg" alt="Lettuce">
            </div>

            Lettuce

            <div class="checkbox">
              <i class="fa fa-check hidden" aria-hidden="true"></i>

              <input class="hidden" type="checkbox" id="Lettuce" name="ingredients" value="1.50">
            </div>

            <span>add</span>
          </label>
        </div>

        <div class="ingredient">
          <label for="Ketchup">
            <div class="img">
              <img src="img/ketchup.svg" alt="Ketchup">
            </div>

            Ketchup

            <div class="checkbox">
              <i class="fa fa-check hidden" aria-hidden="true"></i>

              <input class="hidden" type="checkbox" id="Ketchup" name="ingredients" value="0.50">
            </div>

            <span>add</span>
          </label>
        </div>
      </div>
      <!-- /Lista degli ingredienti -->

      <!-- Inserimento coupon -->
      <div class="coupon">
        <label for="discount-coupon">Discount Coupon</label>
        <input id="discount-coupon" type="text" name="discount-coupon" placeholder="Insert your coupon here!" value>
      </div>
      <!-- /Inserimento coupon -->

      <!-- Submit -->
      <button type="button" name="button">calculate</button>
      <!-- /Submit -->
    </main>
    <!-- /Parte centrale di scelta ingredienti e calcolo prezzo -->

    <!-- Footer con prezzo totale -->
    <footer>
      <span>Your price</span>

      <span id="total"></span>
    </footer>
    <!-- /Footer con prezzo totale -->
  </div>
  <!-- /Contenitore di pagina -->

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
